name: Test ASK/AM/FM/FSK Modulation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12.5' 

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install matplotlib numpy pytest 

      - name: Run tests
        run: |
          pytest "AM - ASK Modulations + tests/ASK_modulation_test.py"
          pytest "AM - ASK Modulations + tests/AM_modulation_test.py"
          pytest "FM-FSK Modulations-tests/FM_modulation_test.py"
          pytest "FM-FSK Modulations-tests/FSK_modulation_test.py"

